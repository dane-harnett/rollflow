<div class="container main-container">
  <h1>Home</h1>
  <h2>Start</h2>
  <ul>
    <li ng-repeat="flow in rollflows"><button class="btn" ng-click="openStartModal(flow)">{{flow.label}}</button></li>
  </ul>
  <h2>Continue</h2>
  <ul>
    <li ng-repeat="flow in rollflowsInProgress"><button class="btn" ng-click="continueFlow(flow)">{{flow.label}}</button></li>
  </ul>
</div>

<div ng-controller="StartRollflowModalController">
  <div modal="shouldBeOpen" close="close()" options="opts">
      <div class="modal-header">
          <h4>Start Rollflow</h4>
      </div>
      <div class="modal-body">
          Type: {{rollflow.label}}
          <br/>
          <label>Label:</label>
          <input type="text" id="label" name="label" />
          <label>ID:</label>
          <input type="text" id="id" name="id" />
          <input type="hidden" id="typeID" name="rollflow-type-id" value="{{rollflow.id}}" />
          <input type="hidden" id="startItem" name="rollflow-start-item" value="{{rollflow.startItem}}" />
      </div>
      <div class="modal-footer">
          <button class="btn btn-warning cancel" ng-click="close()">Cancel</button>
          <button class="btn btn-primary" ng-click="start()">Start</button>
      </div>
  </div>
</div>
